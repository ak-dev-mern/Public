<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform CRUD Operation in jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-expand-md bg-body-secondary lg:py-5 md:py-4 sm:py-2">
        <div class="container-fluid d-flex justify-content-center">
            <h2 class="nav-brand md:text-3xl text-2xl font-bold">CRUD - Operation for jQuery</h2>
        </div>
    </div>
    <div class="container">
        <div class="text-center py-md-4 py-3">
            <h3 class="fs-2">User Registration Form</h3>
        </div>
        <div class="form-container my-2 lg:m-auto p-3 lg:p-0 w-100">
            <form action="#" class="position-relative">
                <div class="lg:flex justify-content-around">
                    <div class="form-group mb-2">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label" for="emeil">Email</label>
                        <input class="form-control " type="text" name="email" id="email" placeholder="Your email">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label" for="city">City</label>
                        <input class="form-control" type="text" name="city" id="city" placeholder="Your city">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label" for="dob">Date of Birth</label>
                        <input class="form-control" type="date" name="dob" id="dob">
                    </div>
                </div>
                <div class="text-center py-3">
                    <button class="btn btn btn-danger btn-sm px-3" type="reset" id="btnClear">Clear</button>
                    <button class="btn btn-primary btn-sm px-3" type="button" id="btnSave">Submit</button>
                </div>
                <div class="msg text-danger w-100  position-absolute top-75 left-50 text-center fw-semibold"></div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row-count text-end pe-3 py-1"></div>
        <div class="container overflow-auto lg:h-[38rem] h-dvh">
            <table class=" table table-responsive table-hover table-light table-bordered" id="userTable">
                <thead class="sticky-top">
                    <tr class="text-nowrap text-center">
                        <th>Sl No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Date of Birth</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
