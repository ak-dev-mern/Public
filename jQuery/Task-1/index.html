<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2 class="text-3xl font-bold text-center mt-3 bg-body-secondary lg:py-2 ">CRUED - Operation for jQuery</h2>
        </div>
        <div class="form-container mt-2 lg:m-auto p-3 lg:p-0 w-100">
            <form action="#" class="flex justify-content-around">
                <div class="form-group mb-2">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Your name">
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="emeil">Email</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Your email">
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="city">City</label>
                    <input class="form-control" type="text" name="city" id="city" placeholder="Your city">
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input class="form-control" type="date" name="dob" id="dob">
                </div>
            </form>
            <div class="text-center py-3">
                <button class="btn btn btn-danger btn-sm px-3" id="btnClear">Clear</button>
                <button class="btn btn-primary btn-sm px-3" id="btnSave">Submit</button>
            </div>
        </div>
        <table class="table table-responsive table-hover table-light table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Date of Birth</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
