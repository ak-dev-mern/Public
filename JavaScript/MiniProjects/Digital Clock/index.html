    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Digital Clock in JavaScript</h2>
    <div class="frame">
        <div class="clock">
            <div class="h">0</div>
            <div class="h">0</div>
            <div class="dot">:</div>
            <div class="m">0</div>

            <div class="dot">:</div>
            <div class="s">0</div>
            <div class="s">0</div>
            <div class="txt">AM</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
