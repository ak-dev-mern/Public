<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Income Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="body" class="dark-mode">

    <div class="container">
        <div class="row mt-5">

            <div class="col-md-4 col-sm-12">
                <div class="mt-5 border-bottom">
                    <h3 class="text-primary fw-bold"><i class="bi bi-speedometer"></i> Dashboard</h3>

                </div>
                <form action="#" id="form">
                    <input type="hidden" id="id" />
                    <div class="form-group mt-5">
                        <label class="form-label" for="date">Date</label>
                        <input class="form-control" type="date" name="date" id="date">

                    </div>
                    <div class="form-group mt-4">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name">

                    </div>
                    <div class="form-group mt-4">
                        <label class="form-label" for="type">Type</label>
                        <select class="form-select" name="type" id="type">
                            <option value="">Select Type</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>

                    </div>
                    <div class="form-group mt-4">
                        <label class="form-label" for="amount">Amount</label>
                        <input class="form-control" type="text" name="amount" id="amount" placeholder="Enter Amount">

                    </div>
                    <div class="form-group mt-4">
                        <button type="button" id="btnAdd" onclick="addTransection()" class="btn btn-primary btn">Add /
                            Update Transection</button>
                        <button type="button" id="btnClear" onclick="clearTransection()"
                            class="btn btn-danger btn">Clear All</button>

                        <p class="mt-3 text-success" id="status"></p>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="mt-5 border-bottom d-flex justify-content-between align-items-center">
                    <h3 class="text-primary fw-bold"><i class="bi bi-currency-exchange"></i> Expense Income Tracker</h3>
                    <button onclick="changeTheme()" class="btn"><i id="theme"
                            class="bi bi-brightness-high lamp-light text-primary fw-bold"></i></button>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mt-5 p-2 bg-primary text-light">
                            <div class="card-body">
                                <h4 class="mb-3 ms-1">Balance</h4>
                                <h4 class="fw-semibold" id="balance">0.00</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mt-5 p-2 bg-danger text-light">
                            <div class="card-body">
                                <h4 class="mb-3 ms-1">Expense</h4>
                                <h4 class="fw-semibold" id="expense">0.00</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mt-5 p-2 bg-success text-light">
                            <div class="card-body">
                                <h4 class="mb-3 ms-1">Income</h4>
                                <h4 class="fw-semibold" id="income">0.00</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="date-group">
                            <label class="form-label" for="fromDate">From Date</label>
                            <input class="form-control" type="date" name="fromDate" id="fromDate">
                        </div>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <div class="date-group">
                            <label class="form-label" for="toDate">To Date</label>
                            <input class="form-control" type="date" name="toDate" id="toDate">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="button"  id="btnView" class="btn btn-success btn-sm">View
                            Details</button>
                        <button type="button" id="btnReset" class="btn btn-danger btn-sm">Reset All</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-end mb-2">
                        <div class="search">
                            <input class="form-control" onkeyup="filterTransection()" type="text" name="filter"
                                id="filter" placeholder="Search Text">
                        </div>
                    </div>
                    <table class="table table-bordered table-responsive table-hover">
                        <thead class="text-center">
                            <tr>
                                <th>S.No</th>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="text-center"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
