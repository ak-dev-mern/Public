<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
  <div class="container" id="regForm">
    <h2>Registration Form <span class="close" onclick="closeSignUp()" id="closeSignUp">&times;</span></h2>
    <input type="hidden" id="id" />
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="age" placeholder="Enter your age" />
    <textarea id="address" placeholder="Enter your address"></textarea>
    <input type="text" id="city" placeholder="Enter your city" />
    <div class="gender">
      <span>Gender:</span>
      <label for="male"><input type="radio" name="gender" id="male" /> Male</label>
      <label for="female"><input type="radio" name="gender" id="female" /> Female</label>
      <label for="others"><input type="radio" name="gender" id="others" /> Others</label>
    </div>
    <select id="course">
      <option value="">Select your course</option>
      <option value="HTML 5">HTML 5</option>
      <option value="CSS 3">CSS 3</option>
      <option value="JavaScipt">JavaScript</option>
      <option value="Bootstrap">Bootstrap</option>
      <option value="React">React</option>
      <option value="Mongo DB">Mongo DB</option>
      <option value="Express Js">Express Js</option>
      <option value="Node Js">Node Js</option>
    </select>
    <div class="btn-grp">
      <button type="reset" onclick="clearAll()" id="clear">Clear</button>
      <button onclick="saveChanges()" id="submit">Submit</button>
    </div>
  </div>
  <div class="error-box">
    <p id="errorMsg"></p>
    <button type="button" id="close">Close</button>
  </div>
  <div class="war-box" id="warBox">
    <p id="warMsg">Are you sure to delete?</p>
    <button type="button" id="no">No</button>
    <button type="button" id="yes">Yes</button>
  </div>
  <button onclick="openSignUp()" id="add">Add User</button>

  <div class="filter">
    <input type="search" id="userData" onkeyup="filterUser()" placeholder="Search users" />
  </div>

  <div>
    <table>
      <thead>
        <tr>
          <td>S.No</td>
          <td>Name</td>
          <td>Age</td>
          <td>Address</td>
          <td>City</td>
          <td>Gender</td>
          <td>Course</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
