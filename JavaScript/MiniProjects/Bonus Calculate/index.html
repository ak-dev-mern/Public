<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container w-50 d-flex justify-content-center align-items-center flex-column">
        <h3 class="mt-5 text-center">Calculate Bonus</h3>
        <div class="box mt-5 w-50 border p-3" style="height: 400px;">
            <span class="fw-bold">Enter Your Salary</span>
            <input class="form-control mt-4" type="text" name="salary" id="salary">
            <small class="mt-1 text-danger" id="error1"></small>
            <select class="form-select mt-4" name="exp" id="exp">
                <option value="">Select your experience</option>
                <option value="0">Less then one year</option>
                <option value="25">1st Year</option>
                <option value="50">2nd Year</option>
                <option value="75">3rd Year</option>
                <option value="100">4th Year</option>
            </select>
            <small class="mt-1 text-danger" id="error2"></small>
            <div>
                <button class="btn btn-primary mt-3" id="btn">Calculate</button>
                <button class="btn btn-primary mt-3" id="btn_reset">Reset</button>
            </div>
            <table class="table table-light table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">Basic Salary</th>
                        <th scope="col">Bonus Salary</th>
                        <th scope="col">Total Salary</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td id="output1"></td>
                        <td id="output2"></td>
                        <td id="output3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
