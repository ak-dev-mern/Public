<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form-2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="width: 100%; height: 100vh;" class="d-flex justify-content-center align-items-center">
  <div class="container border border-info-subtle rounded " style="width: 750px;">
    <div class="row mb-3 bg-info-subtle bg-opacity-10">
      <div class="col d-flex justify-content-between">
        <h3 class="fs-5 pt-3 pb-3" style="color:#3C88CB; ">Sign In</h3>
        <span class=" align-items-end d-flex fs-6 p"><a class="text-decoration-none py-2" href="#">Forgot Password</a></span>
      </div>
    </div>
    <div class="form w-100  p-4">
      <div class="row mb-4">
        <div class="col input-group input-group-lg">
          <i class="fa-solid fa-user input-group-text"></i>
          <input class="form-control form-control-lg" type="text" name="u-name" id="u-name" placeholder="Username or Email">
        </div>
      </div>
      <div class="row">
        <div class="col input-group input-group-lg">
          <i class="fa-solid fa-briefcase input-group-text"></i>
          <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Password">
        </div>
      </div>
      <div class="row mt-5 ps-3">
        <div class="col form-check">
          <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
          <label class="form-check-label fw-semibold" for="remember-me">Remember Me</label>
        </div>
      </div>
      <div class="row mt-2 border-bottom border-1 border-dark-subtle">
        <div class="col mb-3">
          <button class="btn btn-success ps-3 pe-3">Login</button>
          <button class="btn text-white" style="background-color: #3C88CB;">Login with Facebook</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <p class="fw-semibold">Don't have an account! <a class="text-decoration-none" href="#">Sign Up Here</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
